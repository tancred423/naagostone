name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.5.6

      - name: Check formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Check typings
        run: deno check

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract repository owner (lowercase)
        id: repo_owner
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            GIT_COMMIT_HASH=${{ github.sha }}
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/naagostone:latest
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/naagostone:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo_owner.outputs.owner }}/naagostone:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo_owner.outputs.owner }}/naagostone:buildcache,mode=max

      - name: Check compose file
        run: ls -l docker-compose.prod.yml

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "docker-compose.prod.yml"
          target: "${{ vars.PROJECT_PATH }}/docker-compose.prod.yml"

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ vars.PROJECT_PATH }}
            export GITHUB_REPOSITORY_OWNER=${{ steps.repo_owner.outputs.owner }}
            # Stop existing containers (keep volumes)
            docker compose -f docker-compose.prod.yml down --volumes=false || true
            # Clean up any dangling images for this repo
            docker image prune -f --filter "label=org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/naagostone"
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            # Start containers using the correct compose file
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            # Show status
            echo "âœ… Deployment complete!"
            docker compose -f docker-compose.prod.yml ps

