name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.5.6

      - name: Check formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Check typings
        run: deno check

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract repository owner (lowercase)
        id: repo_owner
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            GIT_COMMIT_HASH=${{ github.sha }}
            DEPLOYMENT_HASH=${{ github.sha }}
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/naagostone:latest
            ghcr.io/${{ steps.repo_owner.outputs.owner }}/naagostone:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo_owner.outputs.owner }}/naagostone:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo_owner.outputs.owner }}/naagostone:buildcache,mode=max

      - name: Remove existing docker-compose.yml
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            rm -f ${{ vars.PROJECT_PATH }}/docker-compose.yml

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "docker-compose.yml"
          target: "${{ vars.PROJECT_PATH }}"

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            cd ${{ vars.PROJECT_PATH }}
            export GITHUB_REPOSITORY_OWNER=${{ steps.repo_owner.outputs.owner }}
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            echo "Stopping existing containers..."
            docker compose down --volumes=false || true
            echo "Pulling latest images..."
            docker compose pull
            echo "Starting containers with deployment hash..."
            DEPLOYMENT_HASH=${{ github.sha }} docker compose up -d --remove-orphans
            echo "Checking container status..."
            docker compose ps
            echo "Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true
            echo "âœ… Deployment completed successfully!"
